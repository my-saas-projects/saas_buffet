version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: buffetflow_db
      POSTGRES_USER: buffetflow_user
      POSTGRES_PASSWORD: buffetflow_pass
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://buffetflow_user:buffetflow_pass@db:5432/buffetflow_db
      - REDIS_URL=redis://redis:6379/0

volumes:
  postgres_data: